<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/home.css">

  <title>Home - Rocket.Q</title>
</head>

<body>
  <div id="home" class="content">
    <header>
      <img src="assets/logo.svg" alt="logo-rocket.qs">
    </header>

    <div id="bg">
      <div class="ball top"></div> 
      <div class="ball bottom"></div> 
    </div>

    <main>
      <div class="container">
        <section>
          <h2>Entre como participante</h2>
          <form action="">
            <label class="src-only" for="room-id">Código da sala</label>
            <input type="number" id="room-id" placeholder="Código da sala">
            <button>
              <img src="assets/log-in 1.svg" alt="Entrar na sala">
              Entrar na sala  
            </button>
          </form>
        </section>

        <div class="separator">
          <div></div>
          <div>ou</div>
          <div></div>
        </div>

        <section>
          <h2>Crie sua própria sala</h2>
          <a href="create-room.html" class="button outlined">
            <img src="assets/users 1.svg" alt="Criar-sala">
            Criar sala
          </a>
        </section>

      </div>
    </main>
  </div>


</body>

</html>
